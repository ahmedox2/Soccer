<section class="vh-100" style="margin-bottom: 3rem;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="assets/images2/199194-صلاح-أفضل-لاعب-فى-البطولة.jpg"
                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form [formGroup]="loginForm" (ngSubmit)="submitlogin()"  >
          @if(errmsg){
            <div class="alert alert-danger d-flex align-items-center" role="alert">

  <div>
    {{errmsg}}
  </div>
</div>
          }
                  <div class="tt-navbar__logo-group d-flex align-items-center mb-3 pb-1">
                    <div class="tt-navbar__logo-icon">SQ</div>
                    <span class="tt-navbar__logo-text">SOCCERIQ</span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>

                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="text"  formControlName="UserName" id="form2Example17" class="form-control form-control-lg" />
                    <label class="form-label" for="form2Example17">UserName</label>
                  </div>

                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="password" formControlName="password" id="form2Example27" class="form-control form-control-lg" />
                    <label class="form-label" for="form2Example27">Password</label>
                  </div>

                  <div class="pt-1 mb-4">
                    <button [disabled]="loginForm.invalid" data-mdb-button-init data-mdb-ripple-init class="btn  btn-lg btn-block btn-login-custom" type="submit">@if(isLoading){<span> Login <i class="fa fa-spin fa-spinner"></i></span>}
                  @else{<span>Login</span>}</button>
                  </div>

                  <a class="small text-muted" href="#!">Forgot password?</a>
                  <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="#" style="color: #393f81;">Register here</a></p>
                  <a href="#!" class="small text-muted">Terms of use.</a>
                  <a href="#!" class="small text-muted">Privacy policy</a>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
